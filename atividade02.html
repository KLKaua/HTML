<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colspan Example</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px 16px;
            text-align: center;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Colspan Example</h2>
    <table>
        <tr>
            <th colspan="2">Focus Group Participants</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Teddy</td>
            <td>Bear</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>James</td>
            <td>Deer</td>
        </tr>
        <tr>
            <td>Samatha</td>
            <td>Salamander</td>
        </tr>
        <tr>
            <td colspan="2">Total Participants: 4</td>
        </tr>
    </table>
</body>

</html>
