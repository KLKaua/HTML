<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #f5a623;
            padding: 12px 20px;
        }

        th {
            background-color: orange;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #ffe6b3;
            color: #002b5c;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Sameer</td>
            <td rowspan="3">28</td>
            <td>CBSE</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>ICSE</td>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>CBSE</td>
        </tr>
    </table>
</body>

</html>
